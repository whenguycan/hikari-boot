<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Don`t Insert title here</title>
<link rel="stylesheet" href="plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<!-- <script type="text/javascript" src="plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script> -->
<script type="text/javascript" src="plugins/angular/angular.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body ng-app="app" ng-controller="appController">

	<div class="container">
		<div class="col-xs-12">
			<h1>Hello Spring-boot !!</h1>
		</div>
		<div class="col-xs-12">
			<div class="row">
				Searcher & Title
			</div>
			<div class="row">
				<div class="col-xs-9">
					<div class="row">
						<div class="col-xs-2" ng-repeat="x in animes">
							{{x.name}}
						</div>
					</div>
					<div class="row">
						<div style="display: inline-block;" ng-repeat="x in pagination">{{x}}</div>
					</div>
				</div>
				<div class="col-xs-3">
					Conditions
				</div>
			</div>
		</div>
	</div>

</body>
</html>
